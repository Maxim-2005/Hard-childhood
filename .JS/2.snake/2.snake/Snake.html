<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8"/>
	<title>SnAkE</title>
	<link rel="shortcut icon" href="snake.ico" type="image/x-icon">
</head>
<body>

<h1>ЗмЕйКа</h1>
<canvas id="snake" width="800" height="600">Обновите браузер (РЕЬД 5 не поддерживается)</canvas>

<script type ="text/javascript">

var snake=document.getElementById("snake"),
ctx=snake.getContext("2d");
qS=25;
var TEST=1;
setInterval(function() {

ctx.fillStyle="black";
ctx.fillRect(0, 0, 800, 600);

ctx.fillStyle="Lime";
ctx.fillRect(8 *qS, 5 *qS, qS, qS);

ctx.fillStyle="Blue";
ctx.fillRect(20*qS, 10*qS, qS, qS);

TEST++;

}, 1000/25);
</script>
</body>
</html>
