<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8"/>
	<title>SnAkE</title>
	<link rel="shortcut icon" href="snake.ico" type="image/x-icon">
</head>
<body>

<h1>ЗмЕйКа</h1>
<canvas id="snake" width="1850" height="950">Обновите браузер (HTML 5 не поддерживается)</canvas>

<script type ="text/javascript"> //программа

var snake=document.getElementById("snake"), //переменные
ctx=snake.getContext("2d"),
xS=snake.width, yS=snake.height, //Ширина и выфсота рисунка
qS=25, rS=0, //размер клетки
xF=1, yF=1, //кординаты фрукта
xZ=xS/2, yZ=yS/2, //кординаты головы змейки
vK, xK=0, yK=0, //направление движения
xZarr=[], yZarr=[], arr=0, //Массив хвоста змейки
imgS=new Image(), imgF=new Image(), pattern, //Переменны пути к графическому файлу
audFruit=new Audio(), audFeil=new Audio(); //Переменные пути к файлу фудио

//Пути доступа к файлам
imgS.src="trava.png"; //Задний фон
imgF.src="Frukt.png"; //Фрукт
audFeil.src="fail.ogg"; //Звук поедания фрукта
audFruit.src="Eat.ogg"; //Звук проигрыша

//Положение текста и Тень
ctx.shadowBlur=50; //Толщина тени
ctx.shadowColor="White"; //Цвет тени
ctx.textBaseline="middle"; //Расположение по вертикали
ctx.textAlign="center"; //Расположение по веертикали

fruit();

//Расчет рандома фрукта
function fruit() {
xF=Math.round(Math.random()*(xS/qS-1))*qS;
yF=Math.round(Math.random()*(yS/qS-1))*qS;
};

onkeydown=function(event) { //управление змейкой
	event.preventDefault();
	 switch (event.keyCode) {
		case 38: case 87: if (vK!=1) {xK=0, yK=-1, vK=1}; break;
		case 39: case 68: if (vK!=2) {xK=1, yK=0, vK=2}; break;
		case 40: case 83: if (vK!=1) {xK=0, yK=1, vK=1}; break;
		case 37: case 65: if (vK!=2) {xK=-1, yK=0, vK=2}; break;
		}
};
//Функция обнуления змейки
function feil() {
	ctx.fillStyle="blue";
	ctx.fillRect(0,0,xS,yS)
	audFeil.play();
	xZarr.length=1; //Стираем X 
	yZarr.length=1; //Стираем Y
	rS=0; //Обнуляем счетчик
};

setInterval(function(){ //отрисовка кадра

//Рисуем поле
pattern=ctx.createPattern(imgS, "repeat"); //Переменная рисунка паттерная с файла
ctx.fillStyle=pattern;
ctx.fillRect(0, 0, xS, yS);

//Вставка фрукта
ctx.drawImage(imgF, xF, yF);

//Расчет движения змейки
xZ=xZ+xK*qS;
if (xZ >= xS) xZ=0;
if (xZ < 0) xZ=xS-qS;
yZ=yZ+yK*qS;
if (yZ >= yS) yZ=0;
if (yZ < 0) yZ=yS-qS;

//Проверка на столкновение
for (arr=0; arr<=rS; arr++) if (xZarr[arr]==xZ && yZarr[arr]==yZ) feil();

//Заменяем координаты в начальных элементов массива
xZarr.unshift(xZ);
yZarr.unshift(yZ);

//Рисуем змейку
ctx.fillStyle="White";
for (arr=0; arr<=rS; arr++) ctx.fillRect(xZarr[arr]+1, yZarr[arr]+1, qS-2 , qS-2);

//Поедание фрукта
if (xZ==xF && yZ==yF) {
	audFruit.play();
	fruit();
	rS++;
	} else {
	xZarr.pop();
	yZarr.pop();
	};
	
	ctx.fillStyle="Black"; //Цвет шрифта
	ctx.font="bold 13pt Arial"; //Стиль и размер шрифта
	ctx.fillText(rS+1, xF+qS/2, yF+qS/2); //Ркордный счет

}, 1000/25);
</script>
</body>
</html>
