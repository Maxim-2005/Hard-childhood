{% extends "base/main.html" %}

{% block title %}
	{{data.title}}
{% endblock %}

{% block content %}
	<div class = "user_update">
		<h1>Редактировать пользователя</h1>
		<form method = "post">
			<input type = "text" name = "name" value = "{{data.user.name}}" placeholder = "Введите имя">
			<input type = "text" name = "description" value = "{{data.user.description}}" placeholder = "Введите описание">
			<select name = "city_id">
				{% if data.city %}
					{%for i in data.city%}
						{% if i.id == data.user.city_id %}
							<option selected value = "{{i.id}}">{{i.name}}</option>
						{% else %}
							<option value = "{{i.id}}">{{i.name}}</option>
						{% endif %}
					{%endfor%}
				{% else %}
					<option value = "0"> Нет данных </option>
				{% endif %}
			</select>
			<button type = "submit">Обновить</button>
		</form>
	</div>
{% endblock %}
